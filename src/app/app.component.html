<RadSideDrawer [drawerTransition]="sideDrawerTransition" class="page__content">
  <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
    <StackLayout row="0" class="drawer-header">
      <Image class="header-img" src="~/app/assets/rounded.png"></Image>
    </StackLayout>

    <ScrollView row="1" class="nt-drawer__body">
      <StackLayout>
        <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/home' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')"
        >
          <Image
            col="0"
            src="~/app/assets/training-icon.png"
            class="{{activatedUrl === '/home' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          />
          <Label
            col="1"
            text="Apresentação"
            class="{{activatedUrl === '/home' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>

         <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/how-to-pray' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/how-to-pray')"
          >
          <Image
            col="0"
            src="~/app/assets/pray-welcome-icon.png"
            class="{{activatedUrl === '/how-to-pray' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          />
          <Label
            col="1"
            text="Como rezar"
            class="{{activatedUrl === '/how-to-pray' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>


        <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/monday' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/browse')"
          (tap)="onNavItemTap('/monday')"
        >
          <Image
            col="0"
            src="~/app/assets/monday-icon.png"
            class="{{activatedUrl === '/monday' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          />
          <Label
            col="1"
            text="Segunda-feira"
            class="{{activatedUrl === '/monday' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/search' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/search')"
          (tap)="onNavItemTap('/search')"
        >
          <Image
            col="0"
            src="~/app/assets/tuesday-icon.png"
            class="{{activatedUrl === '/search' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          ></Image>
          <Label
            col="1"
            text="Terça-feira"
            class="{{activatedUrl === '/search' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/featured' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/featured')"
          (tap)="onNavItemTap('/featured')"
        >
          <Image
            col="0"
            src="~/app/assets/wednesday-icon.png"
            class="{{activatedUrl === '/featured' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          ></Image>
          <Label
            col="1"
            text="Quarta-feira"
            class="{{activatedUrl === '/featured' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>

         <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/qt' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')"
        >
          <Image col="0"
            src="~/app/assets/thursday-icon.png"
            class="{{activatedUrl === '/qt' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          />
          <Label
            col="1"
            text="Quinta-feira"
            class="{{activatedUrl === '/qt' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>

         <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/sex' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')"
        >
          <Image
            col="0"
            src="~/app/assets/friday-icon.png"
            class="{{activatedUrl === '/sex' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          />
          <Label
            col="1"
            text="Sexta-feira"
            class="{{activatedUrl === '/sex' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>

         <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/sab' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')"
        >
          <Image
            col="0"
            src="~/app/assets/saturday-icon.png"
            class="{{activatedUrl === '/sab' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          />
          <Label
            col="1"
            text="Sábado"
            class="{{activatedUrl === '/sab' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>

         <GridLayout
          columns="auto, *"
          class="{{activatedUrl === '/snd' ? 'drawer-list-item-selected' : 'drawer-list-item'}}"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')"
        >
          <Image col="0"
            src="~/app/assets/sunday-icon.png"
            class="{{activatedUrl === '/snd' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          />
          <Label
            col="1"
            text="Domingo"
            class="{{activatedUrl === '/snd' ? 'drawer-icon-text-selected' : 'drawer-icon-text'}}"
          ></Label>
        </GridLayout>



        <StackLayout class="hr"></StackLayout>

        <GridLayout
          columns="auto, *"
          class="drawer-list-item"
          [class.-selected]="isComponentSelected('/settings')"
          (tap)="onNavItemTap('/settings')"
        >
          <Image
            col="0"
            src="~/app/assets/church-icon.png"
            class="{{activatedUrl === '/settings' ? 'drawer-icons-selected' : 'drawer-icons'}}"
          />
          <Label col="1" text="Liturgia" class="drawer-icon-text"></Label>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>

  <GridLayout tkMainContent>
    <Frame animated="true" actionBarVisibility="never">
      <Page
        statusBarStyle="light"
        backgroundSpanUnderStatusBar="true"
        androidStatusBarBackground="#FF000000"
      >
        <page-router-outlet></page-router-outlet>
      </Page>
    </Frame>
  </GridLayout>
</RadSideDrawer>
